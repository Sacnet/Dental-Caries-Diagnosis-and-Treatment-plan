            var nona = $('#nona').val();

            var sensitivity = $('#sensitivity').val();
            
            var nocarousteeth = $('#nocarousteeth').val();
            var notooth_affect = $('#notooth_affect').val();
            var facial_assymmetry = $('#facial_assymmetry').val();
            var investigation = $('#investigation').val();
            var diet = $('#diet').val();
            var aggravating_factor = $('#aggravating_factor').val();
            var progression = $('#progression').val();
            var pain = $('#pain').val();

            if(age.length===0){alert('Age field cannot be left empty'); return ;  } 
            else if(classification===''){alert('Classification field cannot be left unselected');return;}
            else if(present_complain ===''){alert('Presenting Complain field cannot be left unselected');return;}
            else if(location ===''){alert('Location field cannot be left unselected');return;}
            else if(duration ===''){alert('Duration field cannot be left unselected'); return;}
            else if(pain_sympton ===''){alert('Pain Sympton field cannot be left unselected'); return;}
            else if(swelling_symptom ===''){alert('Swelling Sympton field cannot be left empty');return;}
            else if(nona === ''){alert('Complication field cannot be left unselected'); return;} 
            else if(stimulus_pain ===''){alert('Pain Stimulus field cannot be left empty'); return;}
            else if(pain_character === '' ){alert('Pain Character field cannot be left unselected');return;}
            else if(sensitivity === ''){alert('Sensitivity field cannot be left unselected');return;}
             
            else if(nocarousteeth.length ===0){alert('No of Carious field cannot be left unselected'); return;}   
            else if(notooth_affect === ''){alert('Tooth Affected field cannot be left unselected'); return;}   
            else if(facial_assymmetry === ''){alert('Facial field cannot be left unselected'); return;}   
            else if(investigation === ''){alert('Investi field cannot be left unselected'); return;}   
            else if(diet === ''){alert('diet field cannot be left unselected'); return;}   
            else if(aggravating_factor === ''){alert('Aggregation Factor field cannot be left unselected'); return;}
            else if(progression === ''){alert('Progression field cannot be left unselected'); return;}
            else if(pain === ''){alert('Pain field cannot be left unselected'); return;}
            else{
            $.getJSON('/systemdeotesting', {
                age:$('input[name="age"]').val(),
                classification:$('select[name="classification"]').val(),
                present_complain:$('select[name="present_complain"]').val(),
                location:$('select[name="location"]').val(),
                duration:$('select[name="duration"]').val(),
                pain_sympton:$('select[name="pain_sympton"]').val(),
                swelling_symptom : $('select[name="swelling_symptom"]').val(),
                nona : $('select[name="nona"]').val(),
                stimulus_pain : $('select[name="stimulus_pain"]').val(),
                pain_character : $('select[name="pain_character"]').val(),
                sensitivity : $('select[name="sensitivity"]').val(),
                
                nocarousteeth:$('input[name="nocarousteeth"]').val(),
                notooth_affect : $('select[name="notooth_affect"]').val(),
                facial_assymmetry : $('select[name="facial_assymmetry"]').val(),
                investigation: $('select[name="investigation"]').val(),
                diet : $('select[name="diet"]').val(),
                aggravating_factor : $('select[name="aggravating_factor"]').val(),
                progression : $('select[name="progression"]').val(),
                pain: $('select[name="pain"]').val()
            }, function(data){
                $("#svm_res").text(data.svm_res);
                $("#nb_res").text(data.nb_res);
                $("#mlp_res").text(data.mlp_res);
                $("#sst").text(data.stackres);
                
                $('#tret').text(data.trepla);

                $('#risk').text(data.risk);
                
            });
            return false;
            }
        });
    });
</script>
